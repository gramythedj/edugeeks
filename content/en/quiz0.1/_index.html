<!DOCTYPE html>
<html lang="en">
<head>
    <title>quiz</title>

    <meta http-equiv="Content-Type" content="text/html; CHARSET=Windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Made with QuizFaber 4.0.20">
    <meta name="generator" content="QuizFaber 4.0.20">
    <meta name="keywords" content="quiz">
    <meta name="description" content="Basic html quiz">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script src="scripts/error.js"></script>
    <script src="scripts/definitions.js"></script>
    <script src="scripts/security.js"></script>
    <script src="scripts/cookie.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/valuation.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/engine.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/login.js"></script>

    <script src="scripts/page_index.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">

</head>
<body>
    <div class="container">

        <div class="jumbotron" id="idQuizHeader">
            <h1 id="idQuizTitle"></h1>
            <p class="lead">
                <span id="idQuizDescription"></span>
            <p id="idQuizProfile" style="display:none">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#idQuizProfileInfo">More info</button>
                <div id="idQuizProfileInfo" class="collapse">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Author</strong><span class="pull-right" id="idAuthor"></span></li>
                        <li class="list-group-item"><strong>Argument</strong><span class="pull-right" id="idArgument"></span></li>
                        <li class="list-group-item"><strong>Company</strong><span class="pull-right" id="idCompany"></span></li>
                        <li class="list-group-item"><strong>Date</strong><span class="pull-right" id="idDate"></span></li>
                    </ul>
                </div>
            </p>
            </p>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading text-center">Fill the form</div>

            <div class="panel-body">

                <div id="divSuccessI" class="alert alert-success alert-dismissible fade in" style="display:none">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <span id="idSuccessMsgI"></span>
                </div>

                <div id="divErrorI" class="alert alert-danger alert-dismissible fade in" style="display:none">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Error</strong> <span id="idErrorMsgI"></span>
                </div>

                <div id="divWarningI" class="alert alert-warning alert-dismissible fade in" style="display:none">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Watch out!</strong> <span id="idWarningMsgI" />
                </div>

                <form class="form-horizontal">

                    <div class="form-group" id="idFieldEmail">
                        <label class="control-label col-sm-4" for="email">Email:</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-group" id="idFieldPassword">
                        <label class="control-label col-sm-4" for="pwd">password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="pwd" placeholder="password" name="pwd">
                        </div>
                    </div>

                    <div class="form-group" id="idFieldName">
                        <label class="control-label col-sm-4" for="name">Insert your name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" placeholder="Insert your name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-primary" onclick="onLogin()">Start</button>
                        </div>
                    </div>
                    <div class="form-group" id="idRegistrationLink">
                        <div class="col-sm-offset-4 col-sm-8">
                            <a href="registration.html">Not yet registered? Sign in</a>
                        </div>
                    </div>
                </form>

            </div>

            <div class="panel-footer" id="idQuizFooter"><span id="idCopyrightMsg" /></div>
        </div>
    </div>
</body>
</html>
